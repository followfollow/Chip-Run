<!DOCTYPE html>
<html>
<head>
    <title>Food Delivery</title>
    <style>
        .menu-item { border: 1px solid #ccc; padding: 15px; margin: 10px; }
        .add-to-cart { background-color: #28a745; color: white; padding: 8px; }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant!</h1>
    
    <div class="menu-item">
        <h3>Pizza - $12.99</h3>
        <button class="add-to-cart" onclick="addToCart('Pizza', 12.99)">Add to Cart</button>
    </div>
    
    <div class="menu-item">
        <h3>Burger - $8.99</h3>
        <button class="add-to-cart" onclick="addToCart('Burger', 8.99)">Add to Cart</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0.00</span></p>
    </div>

    <script>
        let cart = [];
        let total = 0;
        
        function addToCart(item, price) {
            cart.push({item, price});
            total += price;
            updateCart();
        }
        
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.item} - $${item.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
